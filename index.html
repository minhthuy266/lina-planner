
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumina 2026 • Light Center</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lumina">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/calendar-external-link.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
          },
        },
      }
    </script>

    <style>
        :root {
            --rose: #f43f5e;
            --slate-900: #0f172a;
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            background-color: #fcfcfd;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            color: var(--slate-900);
            position: fixed;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Mobile Tab Bar chuẩn iOS */
        .mobile-nav-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
            padding-bottom: var(--sab);
            height: calc(54px + var(--sab));
            display: flex;
            align-items: center;
        }

        /* Safe Area cho Header */
        header {
            padding-top: var(--sat);
            height: calc(var(--sat) + 56px);
        }

        .custom-scrollbar {
            -webkit-overflow-scrolling: touch;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="no-select">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
