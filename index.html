
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lumina 2026 • Premium Planner</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lumina">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/000000/calendar-external-link.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7',
                card: '#FFFFFF',
                label: '#000000',
                secondary: '#8E8E93',
                blue: '#007AFF',
                rose: '#FF2D55'
              }
            }
          },
        },
      }
    </script>

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --vh: 1vh;
        }

        /* KHÓA CỨNG KHUNG HÌNH CHỐNG HỞ ĐÁY */
        html {
            height: -webkit-fill-available;
            background-color: #F2F2F7;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden; /* Quan trọng: Không cho body scroll */
            position: fixed; /* Ép body không di chuyển */
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #F2F2F7;
            -webkit-font-smoothing: antialiased;
            touch-action: none; /* Chỉ cho phép touch nội bộ */
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Container nội dung tự scroll */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            touch-action: pan-y;
        }

        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Glassmorphism chuẩn Apple */
        .apple-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        /* Nút bấm hiệu ứng native */
        .ios-tap:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: transform 0.1s ease;
        }

        /* Scroll bar ẩn */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* Chống kéo trang hở nền trắng trên iOS */
        main {
            overscroll-behavior-y: contain;
        }
    </style>
    <script>
        // Tính toán lại vh để fix lỗi Safari
        function updateVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', updateVH);
        updateVH();
    </script>
<script type="importmap">

    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
